<extend name="Public/base" />

<!-- 重载父模板中name="page-content"的区块 -->
<block name="page-content">
<div class="page-content">
	<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	<div id="portlet-config" class="modal hide">
		<div class="modal-header">
			<button data-dismiss="modal" class="close" type="button"></button>
			<h3>小工具设置</h3>
		</div>
		<div class="modal-body">
			<p>此处应有一张对小工具的设置表单</p>
		</div>
	</div>
	<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	<!-- BEGIN PAGE CONTAINER-->
	<div class="container-fluid">
		<!-- BEGIN PAGE HEADER-->
		<div class="row-fluid">
			<div class="span12">
				<!-- BEGIN STYLE CUSTOMIZER -->
				<div class="color-panel hidden-phone">
					<div class="color-mode-icons icon-color"></div>
					<div class="color-mode-icons icon-color-close"></div>
					<div class="color-mode">
						<p>主题颜色</p>
						<ul class="inline">
							<li class="color-black current color-default" data-style="default"></li>
							<li class="color-blue" data-style="blue"></li>
							<li class="color-brown" data-style="brown"></li>
							<li class="color-purple" data-style="purple"></li>
							<li class="color-white color-light" data-style="light"></li>
						</ul>
						<label class="hidden-phone">
						<input type="checkbox" class="header" checked value="" />
						<span class="color-mode-label">固定头部</span>
						</label>							
					</div>
				</div>
				<!-- END BEGIN STYLE CUSTOMIZER -->   	
				<!-- BEGIN PAGE TITLE & BREADCRUMB-->			
				<h3 class="page-title">
					管理控制台			
					<small>&nbsp;&nbsp;统计信息及其他</small>
				</h3>
				<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="">首页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="">管理控制台</a></li>
					<li class="pull-right no-text-shadow">
						<div id="dashboard-report-range" class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive" data-tablet="" data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range">
							<i class="icon-calendar"></i>
							<span></span>
							<i class="icon-angle-down"></i>
						</div>
					</li>
				</ul>
				<!-- END PAGE TITLE & BREADCRUMB-->
			</div>
		</div>
		<!-- END PAGE HEADER-->
		<div id="dashboard">
			<div class="clearfix"></div>
			<div class="row-fluid">
				<div class="span6">
					<!-- BEGIN PORTLET-->
					<div class="portlet solid bordered light-grey">
						<div class="portlet-title">
							<h4><i class="icon-bar-chart"></i>站点访客统计	</h4>
							<div class="tools">
								<div class="btn-group pull-right" data-toggle="buttons-radio">
									<a href="javascript:;" class="btn mini">用户</a>
									<a href="javascript:;" class="btn mini active">反馈</a>
								</div>
							</div>
						</div>
						<div class="portlet-body">
							<div id="site_statistics_loading">
								<img src="__METRONIC__/assets/img/loading.gif" alt="loading" />
							</div>
							<div id="site_statistics_content" class="hide">
								<div id="site_statistics" class="chart"></div>
							</div>
						</div>
					</div>
					<!-- END PORTLET-->
				</div>
				<div class="span6">
					<!-- BEGIN PORTLET-->
					<div class="portlet solid light-grey bordered">
						<div class="portlet-title">
							<h4><i class="icon-bullhorn"></i>活跃度统计</h4>
							<div class="tools">
								<div class="btn-group pull-right" data-toggle="buttons-radio">
									<a href="javascript:;" class="btn blue mini active">用户</a>
									<a href="javascript:;" class="btn blue mini">排序</a>
								</div>
							</div>
						</div>
						<div class="portlet-body">
							<div id="site_activities_loading">
								<img src="__METRONIC__/assets/img/loading.gif" alt="loading" />
							</div>
							<div id="site_activities_content" class="hide">
								<div id="site_activities" style="height:100px;"></div>
							</div>
						</div>
					</div>
					<!-- END PORTLET-->
					<!-- BEGIN PORTLET-->
					<div class="portlet solid bordered light-grey">
						<div class="portlet-title">
							<h4><i class="icon-signal"></i>服务器加载统计</h4>
							<div class="tools">
								<div class="btn-group pull-right" data-toggle="buttons-radio">
									<a href="javascript:;" class="btn red mini active">
									<span class="hidden-phone">数据库</span>
									<span class="visible-phone">DB</span></a>
									<a href="javascript:;" class="btn red mini">网页</a>
								</div>
							</div>
						</div>
						<div class="portlet-body">
							<div id="load_statistics_loading">
								<img src="__METRONIC__/assets/img/loading.gif" alt="loading" />
							</div>
							<div id="load_statistics_content" class="hide">
								<div id="load_statistics" style="height:108px;"></div>
							</div>
						</div>
					</div>
					<!-- END PORTLET-->
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="clearfix"></div>
		</div>
	</div>
	<!-- END PAGE CONTAINER-->		
</div>
</block>
