<block name="page-header">
<!-- BEGIN PAGE HEADER-->
<div class="row-fluid">
   <div class="span12">
      <!-- BEGIN PAGE TITLE & BREADCRUMB-->
      <h3 class="page-title">添加用户</small>
      </h3>
      <ul class="breadcrumb">
         <li>
            <i class="icon-home"></i>
            <a href="{:U('Index/index')}">首页</a> 
            <span class="icon-angle-right"></span>
         </li>
         <li>
            <a href="{:U('Rbac/addUser')}">权限管理</a>
            <span class="icon-angle-right"></span>
         </li>
         <li><a href="{:U('Rbac/addUser')}">添加用户</a></li>
      </ul>
      <!-- END PAGE TITLE & BREADCRUMB-->
   </div>
</div>
<!-- END PAGE HEADER-->	
</block>

<block name="page-content">
	<!-- BEGIN PAGE CONTENT-->
	<div class="row-fluid">
	<div class="span12">
	<div class="portlet box blue">
	<div class="portlet-title">
	   <h4><i class="icon-reorder"></i>添加用户</h4>
	   <div class="tools">
	      <a href="javascript:;" class="collapse"></a>
	      <a href="#portlet-config" data-toggle="modal" class="config"></a>
	      <a href="javascript:;" class="reload"></a>
	      <a href="javascript:;" class="remove"></a>
	   </div>
	</div>
	<div class="portlet-body form">
	   <!-- BEGIN FORM-->
        <form action="{:U('Rbac/addUserHandler')}" method="post" class="form-horizontal form-row-seperated">
         <div class="control-group">
            <label class="control-label">用户名称</label>
            <div class="controls">
               <input type="text" name="username" placeholder="" class="m-wrap span6">
            </div>
         </div>
         <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
               <input type="password" name="password" placeholder="" class="m-wrap span6">
            </div>
         </div>
         <div class="control-group">
            <label class="control-label">角色</label>
            <div class="controls">
                <select class="small m-wrap" tabindex="1" name="role_id">
                   <volist name="roles" id="vo">
                       <option value="{$vo.id}">{$vo.name}</option>
                   </volist>
                </select>
             </div>
         </div>
         <div class="form-actions">
            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
            <button type="reset" class="btn">重置</button>
         </div>
      </form>
      <!-- END FORM-->
    </div>
    </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
</block>
